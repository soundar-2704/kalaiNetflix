<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="title.jpg">
</head>
<body >
    <div class="bg-image"></div>
    <div class="bg-black"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
        </nav>
    </header>
    <main>
    <div class="box">
        <form action="#" id="form">
        <div class="sign-in">
            <h3>Sign In</h3>
            <div class="input-group">
            <input id="email" class="contact" type="text" placeholder="Email or mobile number" autocomplete="off">
            <div id="error_msg"></div>
            </div>

            <div class="input-group">
            <input id="password" type="password" placeholder="Password" autocomplete="off">
            <div id="error_msg"></div>
            </div>

            <button type="submit">Sign In</button>

            <p class="para">OR</p>
            <button class="btn">Use a Sign-In Code</button>
            <div class="forget">
                <a href="https://www.netflix.com/in/LoginHelp">Forget Password?</a>
            </div>
            <div class="remember">
                <a href=""><input type="checkbox"></a>
                <p>Remember me</p>
            </div>
            <div class="sign-up">
                <p>New to Netflix?<a href="index.html">sign up now</a></p>
            </div>
        </div>
        </form>
    </div>
    <p class="last">This page is protected by Google reCAPTCHA<br> to ensure you're not a bot.
            <a href=""> Learn more.</a>
    </p>

<!-- Footer -->

    <div class="foot">
            <p>Question? Call <a href="">000-800-919-1694</a></p>
            <div class="menu">
                <div>
                    <ul>
                        <li><a href="https://help.netflix.com/en/node/412">FAQ</a></li>
                        <li><a href="https://www.netflix.com/login">Cookes Preference</a></li>
                    </ul>
                </div>
                <div><ul>
                    <li><a href="https://help.netflix.com/en">Help Center</a></li>
                    <li><a href="https://help.netflix.com/en/node/134094">Corporate Information</a></li>
                </ul>  
                </div>
                <div>
                    <ul><li><a href="https://help.netflix.com/legal/termsofuse">Terms Of Use</a></li></ul>
                </div>
                <div>
                    <ul><li><a href="https://help.netflix.com/legal/privacy">Privacy</a></li></ul>
                </div>
            </div>
            <select name="" id="">
                <option value="">English</option>
                <option value="">हिन्दी</option>
            </select>
        </div>
    </main>  
   <script src="form.js"></script> 
</body>
</html>
